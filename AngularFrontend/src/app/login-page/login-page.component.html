<div class="login-component row">
  <div class="login-form col">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
      <div class="form-group">
        <label for="username">Username</label><br />
        <input type="text" name="username" class="form-control" placeholder="Username" ngModel required autofocus>
      </div>
      <pre></pre>
      <div class="form-group">
        <label for="password">Password</label><br />
        <input type="password" name="password" class="form-control" placeholder="Password" ngModel required>
      </div>
      <pre></pre>
      <button class="btn btn-light" type="submit">Login</button>
    </form>
  </div>
</div>
